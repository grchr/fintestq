name: CI build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Clear Maven cache for grchr packages
        run: rm -rf ~/.m2/repository/com/github/grchr

      - name: Set up Java and Maven credentials
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
          server-id: github-yf-project
          server-username: ${{ secrets.GITHUB_ACTOR }}
          server-password: ${{ secrets.REPO_PWD }}

      - name: Build with Maven
        run: ./mvnw verify -B
