apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: grchronis-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: local
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: kafka:9092
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: grchronis-dev
spec:
  selector:
    app: kafka-ui
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
---
# OpenShift config to expose Kafka UI
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: kafka-ui
  namespace: grchronis-dev
spec:
  to:
    kind: Service
    name: kafka-ui
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
